<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>To-Do List</h1>
            <div class="inputdiv">
                <input type="text" id="taskInp" placeholder="Add a new task">
                <input type="datetime-local" id="taskDate">
                <button id="taskBtn">Add Task</button>
            </div>
            <ul id="pendingTasks">
                <h2>Pending Tasks</h2>
            </ul>
            <ul id="completedTasks">
                <h2>Completed Tasks</h2>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
   
    
</body>
</html>
